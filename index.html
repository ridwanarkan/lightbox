<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>GALLERY</h1>
    
    <div class="container">
        <ul class="gallery">
            
            <li>
                <a href="#gambar1">
                <img src="img/thumbnails/satu.png" class="tumb" alt="satu">
                <span>Satu</span>
            </a>

            <div class="overlay" id="gambar1">
                <a href="#" class="close">X Close</a>
                <a href="#gambar4" class="prev" >prev</a>
                <img src="img/full/satu.jpg" alt="satu-full">
                <a href="#gambar2" class="next" >next</a>
            </div>

            </li>

            <li>
                    <a href="#gambar2">
                    <img src="img/thumbnails/dua.png
                    " class="tumb" alt="dua">
                    <span>Dua</span>
                </a>
                <div class="overlay" id="gambar2">
                    <a href="#" class="close">X Close</a>
                    <a href="#gambar1" class="prev" >prev</a>
                    <img src="img/full/dua.jpg" alt="dua-full">
                    <a href="#gambar3" class="next" >next</a>
                </div>
            </li>

            <li>
                    <a href="#gambar3">
                    <img src="img/thumbnails/tiga.png" alt="tiga">
                    <span>Tiga</span>
                </a>
                <div class="overlay" id="gambar3">
                    <a href="#" class="close">X Close</a>
                    <a href="#gambar2" class="prev" >prev</a>
                    <img src="img/full/tiga.jpg" alt="tiga-full">
                    <a href="#gambar4" class="next" >next</a>
                </div>
            </li>

            <li>
                    <a href="#gambar4">
                    <img src="img/thumbnails/empat.png" alt="empat">
                    <span>Empat</span>
                </a>
                <div class="overlay" id="gambar4">
                    <a href="#" class="close">X Close</a>
                    <a href="#gambar3" class="prev" >prev</a>
                    <img src="img/full/empat.jpg" alt="empat-full">
                    <a href="#gambar1" class="next" >next</a>
                </div>
            </li>

            <div class="clear"></div>
        </ul>
    </div>
    
</body>
</html>
